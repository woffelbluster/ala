<h1>Alle Wk jaren</h1>

<section>
    <article *ngFor="let year of year">
            <span class="bold">Jaar:</span>{{year.year}}<span class="bold">Land:</span>{{year.Country}}<span class="bold">First:</span>{{year.Winner}}<span class="bold">Second:</span>{{year.Runners_Up}}<span class="bold">Third:</span>{{year.Third}}<span class="bold">Fourth:</span>{{year.Fourth}}
    </article>
</section>
